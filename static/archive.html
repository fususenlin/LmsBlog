<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    {% for post in posts %}

    <p>{{ post.body }}</p>
    {% endfor %}

    {% endblock %}


</body>
</html>
