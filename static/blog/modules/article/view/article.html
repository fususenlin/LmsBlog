<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
</head>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="visible-xs">
            <button type="button" class="btn btn-default btn-block" ng-click="goback()"><i class="fa fa-reply"></i></button>
        </h2>
        <h2 class="view-header">
            <section class="pull-right hidden-xs">
                <button type="button" class="btn btn-default" ng-click="goback()">返回</button>
            </section>
            {{ article.title}}
            <small ng-bind="article.timestamp|date"></small>
        </h2>
    </div>
    <div class="panel-body fix-height">
        <div class="section">
            <div ng-hide="article">
                <nav class="posts-navigator thin-scroll">
                    <ul class="posts-pin"></ul>
                    <ul class="posts-list">
                        <div class="loading-indicator">
                            <span class="loader-dot"></span>
                            <span class="loader-dot"></span>
                            <span class="loader-dot"></span>
                        </div>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-md-12" ng-bind-html="article.body"></div>
            </div>
        </div>
    </div>
</div>
<div>


</div>

</html>
